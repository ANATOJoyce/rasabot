rules:

- rule: recherche produit par nom
  steps:
    - intent: search_product
    - slot_was_set:
        - product_name: true
    - action: action_search_product_by_name

- rule: recherche produit par catégorie
  steps:
    - intent: specify_category
    - slot_was_set:
        - category: true
    - action: action_search_product_by_category

- rule: recherche produit par budget
  steps:
    - intent: send_budget
    - slot_was_set:
        - budget: true
    - action: action_search_product_by_budget

- rule: pas de précision → demander le type de produit
  steps:
    - intent: search_product
    - action: utter_search_product
