nlu:
- intent: search_product
  examples: |
    - Je cherche un [sac](product_name)
    - Je veux une [jupe](product_name)
    - Montre-moi des [robes](product_name)
    - As-tu des [chaussures](product_name) ?
    - Je veux acheter un [tshirt](product_name)
    - Je veux voir des [montres](product_name)

- intent: specify_category
  examples: |
    - Je cherche dans la catégorie [mode](category)
    - Montre-moi les produits [accessoires](category)
    - Je veux voir des [décorations](category)
    - Je veux des articles de [beauté](category)
    - Je veux des produits [électroniques](category)

- intent: send_budget
  examples: |
    - Mon budget est de [50000](budget)
    - Je ne veux pas dépasser [30000](budget)
    - Entre [10000](budget) et [20000](budget)
    - Je veux quelque chose à moins de [25000](budget)


- intent: search_collection
  examples: |
    - Je veux une tenue pour l'[été](collection)
    - Je cherche quelque chose pour une [sortie entre amis](collection)
    - Je cherche une tenue pour une [fête d'anniversaire](collection)
    - Je ne sais pas quoi mettre pour une [soirée](collection)
    - Je veux une tenue pour le [travail](collection)
    - Montre-moi des vêtements pour le [sport](collection)
    - Je cherche une idée pour une [occasion spéciale](collection)
    - Je veux un look pour un [mariage](collection)

- intent: greet
  examples: |
    - Bonjour
    - Salut
    - Coucou

- intent: goodbye
  examples: |
    - Merci
    - Au revoir
