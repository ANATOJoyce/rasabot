version: "3.1"

nlu:
- intent: greet
  examples: |
    - bonjour
    - salut
    - hello
    - hey
    - coucou
    - bonsoir

- intent: goodbye
  examples: |
    - au revoir
    - bye
    - à plus
    - à bientôt
    - ciao

- intent: search_product
  examples: |
    - je cherche [sacs](product_name)
    - je veux [ordinateur](product_name)
    - trouve moi [chaussures](product_name)
    - cherche [téléphone](product_name)
    - montre moi [vêtements](product_name)
    - je cherche des [laptops](product_name)
    - recherche [montre](product_name)

- intent: send_budget
  examples: |
    - mon budget est [50000](budget)
    - j'ai [100000](budget) fcfa
    - maximum [200000](budget)
    - moins de [30000](budget)
    - [75000](budget) fcfa max

- intent: specify_category
  examples: |
    - catégorie [électronique](category)
    - dans [vêtements](category)
    - section [maison](category)
    - [accessoires](category)
    - [mode](category)

- intent: add_to_cart
  examples: |
    - ajoute au panier
    - ajouter
    - je veux ça
    - prendre ce produit
    - mettre dans le panier

- intent: view_cart
  examples: |
    - voir mon panier
    - panier
    - mon panier
    - qu'est-ce que j'ai dans le panier
    - affiche mon panier

- intent: checkout
  examples: |
    - finaliser
    - passer commande
    - commander
    - valider
    - acheter
    - je commande

- intent: show_product_detail
  examples: |
    - voir détails
    - détails
    - plus d'infos
    - en savoir plus
    - caractéristiques